<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" media="screen" href="main.css">
 <title>Chirper</title>
</head>

<body>
 <h1> <img src = "Chirp.JPG">Chirps</h1>

 <p id="messages"></p>

 <input type="text" id="message-input" />
 <input type="button" id="submit-message" value="Submit" />
 <input type="button" id="submit-image" value="Submit Image" />
 <script>
  let submitButton = document.getElementById("submit-message");
  let imageButton = document.getElementById("submit-image");
  let messageArray = [];
  let messages = "";

  function addToArray() {
   let message = document.getElementById("message-input").value;
   messageArray.push(message);
  }

  function addImageToArray() {
   let image = document.getElementById("message-input").value;
   messageArray.push("<img src=" + image +"></img>");
  }

  function printArray() {
   let messages = "";
   for (i = 0; i < messageArray.length; i++) {
    messages += messageArray[i] + "<br>";
   }
   document.getElementById("messages").innerHTML = messages;
  }

  function submitClicked() {
   // let message = document.getElementById("message-input").value;
   addToArray();
   printArray();
   clearText();
   // messages += message + "<br>";
  }

  function imageClicked() {
   // let message = document.getElementById("message-input").value;
   addImageToArray();
   printArray();
   clearText();
   // messages += message + "<br>";
  }


  function clearText() {
   document.getElementById("message-input").value = "";
  }

  submitButton.onclick = submitClicked;
  imageButton.onclick = imageClicked;
 </script>



</body>

</html>
